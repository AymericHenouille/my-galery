<h1 class="title">Create a new Account</h1>
<form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.get('name').hasError('required')">
            This field is required
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Ex. john.doe@gmail.com">
        <mat-hint>Please enter a valid email address.</mat-hint>
        <mat-error *ngIf="!form.get('name').hasError('required') && form.get('email').hasError('email')">
            Please enter a <strong>valid</strong> email address
        </mat-error>
        <mat-error *ngIf="form.get('name').hasError('required')">
            This field is required
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-hint>6 characters minimum.</mat-hint>
        <mat-error *ngIf="!form.get('name').hasError('required') && form.get('email').hasError('pattern')">
            Please use a password with 6 characters.
        </mat-error>
        <mat-error *ngIf="form.get('name').hasError('required')">
            This field is required
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Comfirm Password</mat-label>
        <input matInput type="password" formControlName="comfirmPassword" />
        <mat-hint>Enter the same password.</mat-hint>
    </mat-form-field>
    <mat-divider></mat-divider>
    
    <button class="btn" mat-raised-button color="accent" type="submit" [disabled]="form.invalid">Subscribe</button>
    <button class="btn" mat-button type="submit" [routerLink]="['/login', 'signin']">I already have an account</button>
</form>
