<h1 class="title">Login with my account</h1>
<form class="form">
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email">
        <mat-hint>Enter your email address.</mat-hint>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" />
        <mat-hint>Enter your password.</mat-hint>
    </mat-form-field>
    <mat-divider></mat-divider>
    
    <button class="btn" mat-raised-button color="primary" type="submit">
        Login
    </button>
    <button class="btn" mat-button type="submit" [routerLink]="['/login', 'signup']">
        I don't have an account yet
    </button>

</form>
